	<!DOCTYPE html>
	<html>
	<head>
		<title>Calculator in js</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="calc shadow-lg">
			<table cellspacing="10">
				<tr class="w">
					<td colspan="4" id="inputtxt" class="inputtext">
						<form id="form">
							<input type="text" id="txt" onclick="calc(this) " placeholder="Enter">
						</form>
					</td>
				</tr>
				<tr>
					<td id="Ans">Ans</td>
					<td colspan="3" id="ans"></td>
				</tr>	
				<tr>
					<td class="num" onclick="calc(this)">%</td>
					<td onclick="backspace()">&larr;</td>
					<td colspan="2" id="clear" onclick="clearall()">CE</td>
				</tr>
				<tr>
					<td class="num" onclick="calc(this)">7</td>
					<td class="num" onclick="calc(this)">8</td>
					<td class="num" onclick="calc(this)">9</td>
					<td class="num op" onclick="calc(this)">/</td>
				</tr>

				<tr>
					<td class="num" onclick="calc(this)">4</td>
					<td class="num" onclick="calc(this)">5</td>
					<td class="num" onclick="calc(this)">6</td>
					<td class="num op" onclick="calc(this)">*</td>
				</tr>

				<tr>
					<td class="num" onclick="calc(this)">1</td>
					<td class="num" onclick="calc(this)">2</td>
					<td class="num" onclick="calc(this)">3</td>
					<td class="num op" onclick="calc(this)">-</td>
				</tr>

				<tr>
					<td class="num" onclick="calc(this)">0</td>
					<td class="num" onclick="calc(this)">.</td>
					<td class="num op" id="equal_ans" onclick="ans_calc()">=</td>
					<td class="num op" onclick="calc(this)">+</td>
				</tr>

			</table>
		</div>
		<script src="index.js"></script>

	</body>
	</html>
