<!DOCTYPE html>
<html>
<head>
	<!-- Required metaatags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TIMER</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--  Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>


	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body class="body text-center">
	<div class="row justify-content-around align-items-center g-5 w-100">
		<div class="col-md-3 button_timer">
			<a href="index.html" class="btn btn-dark ">STOP WATCH</a><br>
			<a href="index2.html" class="btn btn-success active mt-4">TIMER</a>
		</div>
		<div class="col-md-8 div">
			<img src="hourglass.gif" id="img">
			<h1 class="display-2 fw-bold py-3 timer_title"><i class="far fa-clock"></i> TIMER</h1>
			<hr class="opacity-100 w-100 mb-5">

			<p>	
				<button class="btn btn-success" onclick="startTimer()">START TIMER</button>
				<button class="btn btn-primary" onclick="stopTimer()">STOP TIMER</button>
				<button class="btn btn-danger" onclick="resetTimer()">RESET TIMER</button>

			</p>

			<p id="time" class="h1 timer">
				<span>
					<label for="hr">hh</label>
					<input type="text" id="hr" title="Hour" value="00" pattern="[0-24]{2}">	
				</span>
				:
				<span>
					<label for="min">MM</label>
					<input type="text" id="min" title="Minute" value="00" pattern="[0-60]{2}">
				</span>
				:
				<span>
					<label for="sec">SS</label>
					<input type="text" value="00" id="sec" title="Second" pattern="[0-60]{2}">
				</span>
			</p>
		</div>
	</div>



	<script type="text/javascript">
		var l = "";
		function timer(){
			var s =		document.getElementById('sec').value	;
			var m =		document.getElementById('min').value	;
			var h =		document.getElementById('hr').value		;

			if(s<60){
				if(s>0){
					s--;
				}
				else if(m>0){
					s=59;
					m--;
				}
				else if(h>0){
					m=60;
					h--;
				}

				document.getElementById('sec').value = s;
				document.getElementById('min').value = m;
				document.getElementById('hr').value	= h	;

			}
			if(s==0 && m==0 && h==0)
			{
				var bodys = document.getElementById('img');
				document.getElementById('img').style.display = "block";
			}
		}
		function startTimer(){
			clearTime = setInterval(timer,1000);
		}
		function stopTimer(){
			clearInterval(clearTime);
		}
		function resetTimer(){
			s="00";
			m="00";
			h="00";
			document.getElementById('sec').value = s;
			document.getElementById('min').value = m;
			document.getElementById('hr').value	= h	;
			stopTimer();
		}

	</script>
</body>
</html>
