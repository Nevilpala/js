<!DOCTYPE html>
<html>
<head>
	 <!-- Required metaatags -->
    	  <meta charset="utf-8">
    	  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TIMER</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body text-center ">
	<h1 class="display-2 fw-bold text-dark py-3">STOP WATCH</h1>
	<hr class="opacity-100 w-100 mb-5">

	<p>	
		<button class="btn btn-success" onclick="starttimer()">START TIMER</button>
		<button class="btn btn-dark" onclick="logtimer()">LOG TIMER</button>
		<button class="btn btn-primary" onclick="stoptimer()">STOP TIMER</button>
		<button class="btn btn-danger" onclick="resettimer()">RESET TIMER</button>

	</p>

	<p id="time" class="h1 time">
		<span id="hr" title="Hour">00</span>	
		:
		<span id="min" title="Minute">00</span>
		:
		<span id="sec" title="Second">00</span>
		:
		<span id="mili" title="">00</span>
	</p>
	<p id="logs" class="mt-3 h5 "></p>



	<script type="text/javascript">
		var l = "";
		function timer(){	
			var mi =	document.getElementById('mili').innerHTML	;
			var s =		document.getElementById('sec').innerHTML	;
			var m =		document.getElementById('min').innerHTML	;
			var h =		document.getElementById('hr').innerHTML		;

			mi++;

			if(mi>99){
				mi=0;
				s++;
			}

			else if(s>=59){
				s=0;
				m++;

			}

			else if(m>=59){
				m=0;
				h++;
			}


			document.getElementById('mili').innerHTML= mi;	
			document.getElementById('sec').innerHTML= s;
			document.getElementById('min').innerHTML= m;
			document.getElementById('hr').innerHTML	= h;
		}

		function displaytime(){


		}
		function starttimer(){
			cleartime = setInterval(timer,10);
		}
		function stoptimer(){
			clearInterval(cleartime);
		}
		function resettimer()
		{
			document.getElementById('mili').innerHTML="00";
			document.getElementById('sec').innerHTML = "00";
			document.getElementById('min').innerHTML= "00";
			document.getElementById('hr').innerHTML	= "00";
			document.getElementById('logs').innerHTML = "";	

			stoptimer();
		}
		function logtimer(){
			 logtimers = document.getElementById('time').innerHTML;
			 l += logtimers + " <br>";
			 l.replace(":"," : ")
			 document.getElementById('logs').innerHTML = l;	
		}


	</script>
</body>
</html>
