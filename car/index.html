	<!DOCTYPE html>
	<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!--  Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

		<!--  Bootstrap-Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
		
		<!--  Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">


		<!-- ICON -->
		<link rel="icon" type="image/icon type" href="./img/logo.png">	
		<title>Car</title>
	</head>
	<body onload="load()">
		<div class="main" id="main">
			<div class="myrow">
				<div class="life" id="life">
					<img src="./img/life.png" class="heartimg img-fluid ">
					<img src="./img/life.png" class="heartimg img-fluid ">
					<img src="./img/life.png" class="heartimg img-fluid ">
					<img src="./img/life.png" class="heartimg img-fluid ">
					<img src="./img/life.png" class="heartimg img-fluid ">
				</div>
			<div class="highscore"><h3>HIGHSCORE : </h5><span id="highscore" class="h2">00</span></div>
			<div class="pause ms-auto"><img src="./img/pause.png" onclick="pausegame()"></div>
			<div class="score-menu"><p class="h1" >Score : <span id="score">00</span></p></div>
		</div>
		<div class="box" id="game-container">
			<div id="road">
				<img src="./img/car.png" id=	"car" draggable="false">
				<div  class="nightlampdiv nl-right"></div>
				<div  class="nightlampdiv nl-left"></div>
				<!-- <img src="./img/tempcar.png" name="randomcar" class="randomcar" id="randomcar1"  draggable="false"	> -->
				<img src="./img/star.png" id="star"  draggable="false">
			</div>
		</div>
		<div id="starter"></div>
		<div id="showHighscore"></div>
		<div id="overlayscore"></div>
		<div class="menu" id="gameover">
			<div>
				<img src="./img/gameover.jpg">
				<p onclick="NewGame()">PLAY AGAIN</p>
			</div>
		</div>
		<div class="menu" id="startgame">
			<button onclick="startgameplay()">
				<h1>CLICK HERE TO START GAME</h1>
			</button>
		</div>
		<div class="menu" id="pause-menu">
			<div class="text-center">
				<img src="./img/pauseimg.jpg">
				<p class="mt-5">
					<button class="btn btn-success px-5" onclick="resume()">RESUME</button>
					<button class="btn btn-success px-5" onclick="NewGame()">NEW GAME</button>
				</p>
			</div>
		</div>
		<div id="preload"></div>
	</div>

	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
