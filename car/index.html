<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required metaatags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!--  Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!--  Bootstrap-Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	
	<!--  Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">


	<!-- ICON -->
	<link rel="icon" type="image/icon type" href="./img/logo.png">	
	<title>Car</title>
</head>
<body onload="load()">
	<div class="main">
		<div class="myrow">
			<div class="life" id="life">
				<img src="./img/life.png" class="heartimg img-fluid ">
				<img src="./img/life.png" class="heartimg img-fluid ">
				<img src="./img/life.png" class="heartimg img-fluid ">
				<img src="./img/life.png" class="heartimg img-fluid ">
				<img src="./img/life.png" class="heartimg img-fluid ">
			</div>
			<div class="highscore"><h3>HIGHSCORE : </h5><span id="highscore" class="h2">00</span></div>
			<div class="pause ms-auto"><img src="./img/pause.png" onclick="pausegame()"></div>
			<div class="score-menu"><p class="h1" >Score :</p> <span id="score">00</span></div>
		</div>
		<div class="box" id="game-container">
			<div id="road">
				<img src="./img/car.png" id="car">
				<img src="./img/tempcar.png" name="randomcar" class="randomcar" id="randomcar1">
				<!-- <img src="./img/tempcar2.png" name="randomcar" class="randomcar" id="randomcar1"> -->
				<!-- <img src="./img/tempcar3.png" name="randomcar" class="randomcar" id="randomcar1"> -->
				<img src="./img/star.png" id="star">
			</div>
		</div>
		<div id="starter" class="vh-center"></div>
		<div id="showHighscore"></div>
		<div id="overlayscore"></div>
		<div class="menu" id="gameover">
			<div>
				<img src="./img/gameover.jpg">
				<p onclick="NewGame()">PLAY AGAIN</p>
			</div>
		</div>
		<div class="menu" id="pause-menu">
			<div class="text-center">
				<h1 class="display-1 fw-bold text">
					<span class="text-dark">P</span>
					<span class="text-muted">A</span>
					<span class="text-warning">U</span>
					<span class="text-primary">S</span>
					<span class="text-danger	">E</span>
				</h1>
				<p class="mt-5">
					<button class="btn btn-success px-5" onclick="resume()">RESUME</button>
					<button class="btn btn-success px-5" onclick="NewGame()">NEW GAME</button>
				</p>
			</div>
		</div>
		<div id="preload"></div>
	</div>


	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
