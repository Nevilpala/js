<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required metaatags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!--  Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!--  Bootstrap-Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	
	<!--  Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">


	<!-- ICON -->
	<link rel="icon" type="image/icon type" href="./img/rock.png">	
	<title>Rock Paper Scissor</title>
</head>
<body class="m-0 p-0">
	<div class="main">
		<div class="container ">
			<div></div>
			<div class="row m-0 g-4  text-center w-100 "> 
				<div class="col-md-6">
					<h2 class="playername">YOU</h2>
					<div class=" mt-4 position-relative">
						<img src="./img/winner.png" class="winner">
						<div class="mycorosel">
							<div class="item">
								<img src="./img/paper.png">
							</div>	
							<div class="item">
								<img src="./img/rock.png">
							</div>
							<div class="item">
								<img src="./img/scissor.png">
							</div>
							<button class="leftarrow" onclick="prev()"><<</button>
							<button class="rightarrow" onclick="next()">>></button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<h2 class="playername">COMPUTER</h2>
					<div class="mt-4 position-relative">
						<img src="./img/winner.png" class="winner">
						<div id="randomimg" class="randomimg text-center">
							<div class="item2">
								<img src="./img/paper.png">
							</div>
							<div class="item2">
								<img src="./img/rock.png">
							</div>
							<div class="item2">
								<img src="./img/scissor.png">
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 text-center">
					<button class="btn btn-outline-success border-2 px-5 fw-bold fs-5" onclick="compare()">Play</button>
				</div>
			</div>
		</div>
		<div id="overlay"></div>
	</div>


	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
