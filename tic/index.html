	
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required metaatags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!--  Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!--  Bootstrap-Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	
	<!--  Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ICON -->
	<!-- <link rel="icon" type="image/icon type" href="./img/logo.png">	 -->
	<title>TIC TAC TOE</title>
</head>
<body onload="load()">

	<div class="main" id="main">
		<div class="winnerbox" id="winbox">
			<div class="winnerdelare text-center p-5 shadow rounded-2">
				<h1 class="fw-bold">------------</h1>
				<h1 class="wingame fw-bold" id="won">1</h1>
				<h1 class="fw-bold">------------</h1>

				<h1 class="fw-bold">WON</h1>
				<p><img src="./img/win.png" class="ms-4"></p>
				<div class="refresh"><button class="btn btn-success px-4" onclick="NewGame()">NEW GAME</button></div>
			</div>
		</div>
		<div class="row g-5 justify-content-center align-items-center text-center">
			<div class="col-lg-auto col-md-6">
				<div class="player1 btn btnplayer active" onclick="changename(0)" id="player1" title="Click Here to Change Name"><span class="playername">PLAYER 1</span> [O]</div>
			</div>
			<div class="col-lg-auto col-md-12">
				<table align="center">
					<tr>
						<td onclick="StartGame(0)"></td>
						<td onclick="StartGame(1)"></td>
						<td onclick="StartGame(2)"></td>
					</tr>
					<tr>
						<td onclick="StartGame(3)"></td>
						<td onclick="StartGame(4)"></td>
						<td onclick="StartGame(5)"></td>
					</tr>
					<tr>
						<td onclick="StartGame(6)"></td>
						<td onclick="StartGame(7)"></td>
						<td onclick="StartGame(8)"></td>
					</tr>
				</table>
			</div>
			<div class="col-lg-auto col-md-6 ">
				<div class="player2 btn btnplayer" onclick="changename(1)" id="player2" title="Click Here to Change Name"><span class="playername">PLAYER 2</span> [&times;]</div>

			</div>
			<div class="col-12 order-last">
				<div class="refresh"><button class="btn btn-success px-4" onclick="NewGame()">REFRESH</button></div>
			</div>	
		</div>
		<div class="menu" id="gameover"></div>
	</div>


	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
