<!DOCTYPE html>
<html>
<head>
	 <!-- Required metaatags -->
    	  <meta charset="utf-8">
    	  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">

	<form id="frm">
		<h1 class=" login-title">LOGIN</h1>
		<table>
			<tr>
				<td>Username</td>
				<td>: </td>
				<td>
					<div class="input-group">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" class="form-control" placeholder="Username" id="txtusername" required="required">
					</div>
				</td>
			</tr>

			<tr class="password">
				<td>Password</td>
				<td>: </td>
				<td>
					<div class="input-group">
						<input type="password" id="txtpassword" class="form-control" placeholder="Password"  required="required">
						<span class="input-group-text" id="hide" onclick="hidepass()" title="show" data-bs-toggle="tooltip"><i class="bi bi-eye-fill" id="icon" ></i></span>
					</div>
				</td>
			</tr>
			<tr id="submit" >
				<td colspan="3" class="w-100 text-center mt-3	">
					<input type="submit" onclick="login()" id="submit_form">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function login(){
			var user= document.getElementById('txtusername');
			var pass= document.getElementById('txtpassword');

			if(user.value=="" && pass.value=="" )
				alert("Enter Username and Password")
			else if(user.value=="" )
				alert("Please Enter Username");

			else if(pass.value=="")
				alert("Please Enter Password");

			else if (user.value=="nevilpala" && pass.value=="nevil"){
				alert("VALID USER");

				var sub= document.getElementById('submit_form');
				sub.type="button";
				location.href =("https://nevilpala.github.io/live/index.html");

			}	
			else{
				alert("INVALID USERNAME or PASSWORD");
			}
		}
		function hidepass(){
			var pass= document.getElementById('txtpassword');
			if(pass.type == "password"){
				pass.type = "text";
				document.getElementById('icon').className="bi bi-eye-slash-fill";
				document.getElementById('hide').title="hide";

			}
			else{
				pass.type = "password";
				document.getElementById('icon').className="bi bi-eye-fill";
				document.getElementById('hide').title="show";
			}
		}
		function validlogin(){
			
		}
	</script>
</body>
</html>
