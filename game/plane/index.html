<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required metaatags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!--  Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!--  Bootstrap-Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	
	<!--  Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">


	<!-- ICON -->
	<link rel="icon" type="image/icon type" href="./img/plane.png">	
	<title>Plane</title>
</head>
<body onload="load()">
	<div id="loader">
		<div class="spinner-border text-light" role="status">
		  	<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	<div class="main">
		<div class="gamearea" id="gamearea">
			<div id="target"></div>
			<div id="point2" class="point"></div>
			<div id="point1" class="point"></div>
			<img src="./img/plane.png" alt="image" id="plane-img" />
			<img src="./img/enemy.png" class="planetranslate" alt="image2" id="enemy-img" />
			<!-- <img src="./img/missile.png" alt="image3" id="missile-img" /> -->
		</div>
		<div class="score" id="score"></div>
		<div id="damage"></div>
			

		<div id="pause-btn" class=" corner-btn" >
			<button 
				class="btn btn-info btn-gradient py-2 px-3"
				onclick="showmenu('pause')"
			>
				@
			</button>
		</div>

		<div id="pause" class="menu">
			<button class="corner-btn btn btn-danger btn-gradient py-2 px-3" onclick="closemenu('pause')">X</button>
			<div class="menu-inner">
				<p class="title"><img src="./img/pause.png" class="img-fluid"></p>
				<hr class="opacity-100 text-light  my-5" />
				<button class="btn btn-success bg-gradient w-75 mt-3 bg-opacity-75" onclick="closemenu('pause')">RESUME</button>
				<button class="btn btn-danger bg-gradient w-75 mt-3 bg-opacity-75" onclick="refresh()">NEW GAME</button>
			</div>
		</div>
		<div id="start" class="menu">
			<div class="start-inner menu-inner">
				<h1 class="title text-bg display-1 fw-bold">SPACE WAR</h1>
				<hr class="opacity-100 text-light  my-5" />
				<button class="startbtn active" onclick="startgame();closemenu('start');"><i class="fas fa-caret-right pe-2"></i>START GAME</button>
				<button class="startbtn" onclick="showmenu('help');"><i class="fas fa-caret-right pe-2"></i>HELP</button>
			</div>
		</div>
		<div id="help" class="menu">
			<button class="corner-btn btn btn-danger btn-gradient py-2 px-3" onclick="closemenu('help')">X</button>
			<div class="start-inner menu-inner">
				<h1 class="title text-bg display-1 fw-bold">HELP</h1>
				<hr class="opacity-100 text-light  my-5" />
				<table class="table table-borderless text-uppercase w-75 text-start helptable" align="center">
					<tr>
						<th>move left</th>
						<td>Left Arrow</td>
					</tr>
					<tr>
						<th>move Right</th>
						<td>Right Arrow</td>
					</tr>
					<tr>
						
					</tr>
				</table>
			</div>
		</div>
		<div class="overlay" id="overlay"></div>;
	</div>


	<script src="index3.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
